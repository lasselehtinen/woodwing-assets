name: "Run tests"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest]
        php: [8.2, 8.1, 8.0, 8.2]
        laravel: ["^10.0", "^9.0", "^8.0"]
        stability: [prefer-lowest, prefer-stable]
        include:
          - laravel: 9.*
            testbench: 7.*

    name: P${{ matrix.php }} - L${{ matrix.laravel }} - ${{ matrix.stability }} - ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick, fileinfo
          coverage: none

      - name: Install dependencies
        run: |
          composer require "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" --no-interaction --no-update
          composer update --${{ matrix.stability }} --prefer-dist --no-interaction

      - name: 'Create env file'
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env

      - name: Run security check
        run: vendor/bin/grumphp run --testsuite=security

      - name: Run syntax
        run: vendor/bin/grumphp run --testsuite=syntax

      - name: Run style checks
        run: |
          vendor/bin/grumphp run --testsuite=syntax
          vendor/bin/grumphp run --testsuite=style --tasks=phpcs
          vendor/bin/pint --test

      - name: Run static analysis
        run: vendor/bin/grumphp run --testsuite=static

      - name: Run unit tests
        run: vendor/bin/pest